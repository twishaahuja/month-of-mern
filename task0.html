<!DOCTYPE html>
<html lang="en">
  <head>
      
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Wheel</title>
    <style> 
    body{text-align: center;font-family: 'Times New Roman', Times, serif;}
    </style> 
    </head>
  <body>
     <h1> The Colour Chart </h1>
     <br>
     <h2 style="font-size:20px;">Primary Colours</h2>
     <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="red" />
      </svg>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="yellow" />
      </svg>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="blue" />
      </svg>
     <br>
     <h3 style="font-size:20px;">Secondary Colours</h3>
     <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="orange" />
      </svg>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="green" />
      </svg>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="purple" />
      </svg>
     <br>
     <h4 style="font-size:20px;">Colour Wheel</h4>
        <img alt="colour wheel" src="https://www.peachpit.com/content/images/chap4_9780321935281/elementLinks/figure_4_1.jpg" width="250" height="250">
        
  </body>
</html>
